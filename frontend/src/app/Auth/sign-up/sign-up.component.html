<body class="container flex">
  <div class="container flex">
    <div class="facebook-page flex">
      <div class="text">
        <h1>PayCaddy</h1>
        <p>Your Payroll, Simplified.</p>
      </div>

      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
          <div class="field"><input type="text" id="name" name="name" ngModel required>
            <label for="name" title="Name" data-title="Name"></label>
          </div>
          <ng-container *ngIf="!registerForm.controls['name']?.valid && 
          registerForm.controls['name']?.touched;else noError" class="alert">
            <div class="alert"><small>Name is required</small></div>
          </ng-container>
          <ng-template #noError>
            <br>
          </ng-template>
        </div>

        <div class="form-group">
          <div class="field">
            <input type="text" id="username" #userName="ngModel" name="username" ngModel required>
            <label for="username" title="Username" data-title="Username"></label>
          </div>

          <ng-container
            *ngIf="!registerForm.controls['username']?.valid && registerForm.controls['username']?.touched;else noError"
            class="alert ">
            <small class="alert">userName is required</small></ng-container>



        </div>

        <div class="form-group ">
          <div class="field">
            <input type="email" name="email" id="email" #email="ngModel" ngModel required>
            <label for="email" title="Email Address" data-title="Email Address"></label>
          </div>
          <ng-container *ngIf="email.touched&& email.errors;else noError">
            <small class="alert" *ngIf="email.errors?.['required']">Email is required</small>
            <small class="alert" *ngIf="email.errors?.['email']">Invalid email format</small>
          </ng-container>

        </div>

        <div class="form-group">
          <div class="field">
            <input type="text" id="orgName" name="orgName" ngModel #orgName="ngModel" required>
            <label for="orgName" title="Organisation Name" data-title=" Organisation Name"></label>
          </div>
          <div *ngIf="!registerForm.controls['orgName']?.valid && 
          registerForm.controls['orgName']?.touched;else noError" class="alert">
            Organisation name is required
          </div>
        </div>


        <div class="link">
          <button type="submit" [disabled]="registerForm.invalid" class="login">Signup</button>
        </div>

        <hr>
        <div class="link">
          <div class="link-dark"><span>Already have an account?</span>
            <a routerLink="/" class="link-primary">Login</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</body>
