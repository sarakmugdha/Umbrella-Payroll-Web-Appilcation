<!-- company search -->

<form class="search-bar-container " title="search company">
    <mat-form-field [formGroup]="searchForm" appearance="fill"  class="d-flex justify-content-center w-100 h-100 search-bar ">
    <i class="bi bi-search col-2"></i>
    <input class="col-10 "
        type="text"
        placeholder="Select company"
        matInput
        (input)="searchChange($event)"
        formControlName="search"
        [matAutocomplete]="auto"/>


    <mat-autocomplete #auto="matAutocomplete"
            (optionSelected)="onCompanySelected($event)">

        <mat-option *ngFor="let company of suggestedCompanyList"
            [id]="company.company_id"
            [value]="company.company_name">
        {{ company.company_name }}
        </mat-option>

    </mat-autocomplete>

    </mat-form-field>
</form>
